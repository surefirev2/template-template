name: Auto Actions

on: pull_request_target # yamllint disable-line rule:truthy

permissions:
    contents: write
    pull-requests: write

jobs:
  dependabot-automerge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
    - name: Configure 1Password
      uses: 1password/load-secrets-action/configure@v1
      with:
        service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

    - name: Load GitHub App credentials from 1Password
      id: load-secrets
      uses: 1password/load-secrets-action@v3
      env:
        APP_ID: op://surefireops/github_actions_secrets/github_app_app_id
        PRIVATE_KEY: op://surefireops/github_actions_secrets/github_app_private_key

    - uses: actions/create-github-app-token@v2
      id: app-token
      with:
        app-id: ${{ steps.load-secrets.outputs.APP_ID }}
        private-key: ${{ steps.load-secrets.outputs.PRIVATE_KEY }}

    - name: Gather Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2.5.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Approve PR
      run: gh pr review --approve "$PR_URL"
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

    - name: Enable auto-merge
      run: gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
